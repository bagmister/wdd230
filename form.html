    <main>
        <h1>Create User Account</h1>
        <form id="accountForm" action="record.html" class="wf1">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" pattern="[a-zA-Z0-9]+" title="Password must be at least 8 characters long and alphanumeric only.">
            <br><br>
    
            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" required>
            <br><br>
    
            <label for="email">Email (must be from byui.edu domain):</label>
            <input type="email" id="email" name="email" required title="Please enter a valid email address">
            <br><br>
    
            <label for="rating">Rate our Page with the slider. 5 being the best!</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" onchange="updateRatingDisplay()">
            <span id="ratingValue">5</span>
            <br><br>
    
            <button type="submit">Create User Account</button>
        </form>
